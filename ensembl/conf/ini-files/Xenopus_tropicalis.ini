####################
# Configure blast data sources. 
# Used in blastview to generate database dropdown
####################
[ENSEMBL_BLAST_METHODS]
# Registers blast methods. Key values are the
# Bio::Tools::Run::Search classes used to run the search 
# Accept defaults

[BLAST_DATASOURCES]
# Registers blast datasources. Key values are used as labels.
# Keys should be registered against methods in species.ini files
# Accept defaults

[BLASTN_DATASOURCES]
# Sequence databases to use with search method (BLASTN)
# Filesystem location set by DEFAULTS:ENSEMBL_BLAST_DATA_PATH
# Data available from ftp://ftp.ensembl.org/pub/current_xtropicalis/data/fasta/
DATASOURCE_TYPE = dna
LATESTGP        = Xenopus_tropicalis.JGI3.oct.dna.scaffold.fa 
LATESTGP_MASKED = Xenopus_tropicalis.JGI3.oct.dna_rm.scaffold.fa 
CDNA_ALL        = Xenopus_tropicalis.JGI3.oct.cdna.fa 
CDNA_NOVEL      = Xenopus_tropicalis.JGI3.oct.cdna.novel.fa 
CDNA_ABINITIO   = Xenopus_tropicalis.JGI3.oct.cdna.abinitio.fa 
