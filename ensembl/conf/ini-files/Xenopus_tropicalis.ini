#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS

#ENSEMBL_PRELIM = Preliminary data

#ENSEMBL_PREDICTION_TEXT_CORE    = Genes were annotated by the Ensembl automatic analysis pipeline using either a GeneWise model from a cow protein or a set of aligned cow ESTs.

# Assembly info
ASSEMBLY_ID          = JGI 3
ENSEMBL_GOLDEN_PATH  = JGI3
ASSEMBLY_DATE        = 2004-10
SPECIES_RELEASE_VERSION = 1b

GENEBUILD_BY         = Ensembl
GENEBUILD_DATE       = 2005-01
ENSEMBL_PREFIX       = ENSXTR
ENSEMBL_CHROMOSOMES  = []

# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Sequence ]

# Das
ENSEMBL_DAS_MAPMASTER_DSN = ensembl_Xenopus_tropicalis_core_28_1

ENSEMBL_BUM = Scaffold

# Display info
SPECIES_COMMON_NAME  = X.tropicalis 
SPECIES_BIO_NAME     = Xenopus tropicalis
SPECIES_DESCRIPTION  = western clawed frog 
SPECIES_CODE         = xt
GENERATE_HOME_PAGE   = yes
SPECIES_GROUP        = Chordates
CYTOVIEW_ENABLED     = 1


##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

[databases]
ENSEMBL_DB  = %_core_%
ENSEMBL_EST = %_est_%
#ENSEMBL_ESTGENE = xenopus_tropicalis_estgene_29_1

