ASSEMBLY_ID          = AaegL 1 ; for display  
ENSEMBL_GOLDEN_PATH  = AaegL1 ; for API
ASSEMBLY_DATE        = 2005-08
GENEBUILD_BY         = VectorBase
SPECIES_RELEASE_VERSION = 1
ENSEMBL_GENOME_SIZE     = 0.5

# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Sequence ]

# Das
#ENSEMBL_DAS_MAPMASTER_DSN = ensembl_Xenopus_tropicalis_core_28_1

# Display info
SPECIES_COMMON_NAME  = Aedes
SPECIES_BIO_NAME     = Aedes aegypti
SPECIES_DESCRIPTION  = Yellow Fever Mosquito/ Dengue Mosquito 
SPECIES_GROUP        = Eukaryotes 


