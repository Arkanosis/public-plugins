#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS
# ENSEMBL_HOST            = 
# ENSEMBL_HOST_PORT       = 
# ENSEMBL_DBUSER          = 
# ENSEMBL_DBPASS          =

# Assembly info
ENSEMBL_PREFIX      = NEWSINFRU
ENSEMBL_CHROMOSOMES     = []

ASSEMBLY_ID             = FUGU 4.0 ; for display
ENSEMBL_GOLDEN_PATH     = FUGU4    ; internal use
ASSEMBLY_DATE           = 2005-06
SPECIES_RELEASE_VERSION = 4b
GENEBUILD_BY        = IMCB/JGI 



# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Sequence ]


# Display info
SPECIES_COMMON_NAME     = Fugu 
SPECIES_BIO_NAME        = Takifugu rubripes
SPECIES_DESCRIPTION     = torafugu
SPECIES_GROUP           = Chordates
ENSEMBL_GENOME_SIZE     = 0.25


##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

[databases]
ENSEMBL_DB            = %_core_%
ENSEMBL_OTHERFEATURES = %_otherfeatures_%

