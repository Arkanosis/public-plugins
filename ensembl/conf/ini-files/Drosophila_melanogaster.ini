#################
# GENERAL CONFIG
#################
[general]

# ENSEMBL_HOST            =
# ENSEMBL_HOST_PORT       =
# ENSEMBL_DBUSER          =
# ENSEMBL_DBPASS          =

# Assembly info
ENSEMBL_PREFIX      = none

ASSEMBLY_ID         = BDGP 4 ; display
ENSEMBL_GOLDEN_PATH = BDGP4  ; internal
ASSEMBLY_DATE       = 2005-04
SPECIES_RELEASE_VERSION = 4

GENEBUILD_BY        = FlyBase
GENEBUILD_DATE      =

# We only have sequence data for two Fly chrs. Copy from the complete list as
# new sequence data becomes available.
ENSEMBL_CHROMOSOMES      = [ 2L 2R 3L 3R 4 X ]

# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Sequence ]

# Das
ENSEMBL_DAS_MAPMASTER_DSN = ensembl_Drosophila_melanogaster_core_28_3d

AUTHORITY   = FlyBase
ENSEMBL_BUM = Chromosome

# Display info
ENSEMBL_FTP_BASEDIR     = fly ;FTP directory for mysql/fasta dumps
SPECIES_COMMON_NAME     = Fruitfly
SPECIES_BIO_NAME        = Drosophila melanogaster
SPECIES_DESCRIPTION     = fruit fly
SPECIES_CODE            = dm
ENSEMBL_GENOME_SIZE     = 0.25
GENERATE_HOME_PAGE      = yes
SPECIES_GROUP           = Eukaryotes
CYTOVIEW_ENABLED        = 1

ENSEMBL_PREDICTION_TEXT_CORE	= This gene has been annotated by <a href="http://www.flybase.org">FlyBase</a>


##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

[databases]
ENSEMBL_DB =    drosophila_melanogaster_core_33_4a
ENSEMBL_EST=    drosophila_melanogaster_est_33_4a

# The following are extra configuration parameters for the databases
# You can overide the default settings for specific databases. Just add a
# like this for each database you want to overide the settings for
#
# [ENSEMBL_FOO]
# USER = myothersqluser
# PASS = 
# HOST = mydb_server.domain.org
# PORT = 3306

