LATESTGP        = %_
LATESTGP_MASKED = %_
CDNA_ALL        = %_
CDNA_KNOWN      = %_
CDNA_ABINITIO   = %_
CDNA_NOVEL      = %_
CDNA_PSEUDO     = %_
RNA_NC          = %_

[TBLASTN_DATASOURCES]
