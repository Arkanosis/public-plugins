#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS

#ENSEMBL_PRELIM = Preliminary data

ENSEMBL_PREDICTION_TEXT_CORE    = Genes were annotated by the Ensembl automatic analysis pipeline using either a GeneWise model from a cow protein or a set of aligned cow ESTs.

# Assembly info
ENSEMBL_PREFIX       = ENSCOW

ASSEMBLY_ID          = Btau 2.0 ; for display
ENSEMBL_GOLDEN_PATH  = Btau_2.0 ; internal
ASSEMBLY_DATE        = 2005-06

GENEBUILD_BY         = Ensembl
GENEBUILD_DATE       = 2005-12
SPECIES_RELEASE_VERSION = 2

ENSEMBL_CHROMOSOMES  = []

# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Marker Sequence ]

# Das
#ENSEMBL_DAS_MAPMASTER_DSN = ;DAS mapmaster for "uploadable DAS"

ENSEMBL_BUM = Scaffold

# Display info
SPECIES_COMMON_NAME  = Cow 
SPECIES_BIO_NAME     = Bos taurus
SPECIES_DESCRIPTION  = cow        
SPECIES_GROUP        = Mammals 
SPECIES_CODE         = bt
GENERATE_HOME_PAGE   = yes
CYTOVIEW_ENABLED     = 1


##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

[databases]
ENSEMBL_DB      = %_core_%
ENSEMBL_EST     = %_est_%

