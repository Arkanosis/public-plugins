#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS

ENSEMBL_PREDICTION_TEXT_CORE    = Gene structures annotated by a preliminary run of the Ensembl annotation pipeline, only using GeneWise models generated from alignments of proteins from Uniprot. The models have been filtered to form non-redundant sets of transcripts for each gene.
ENSEMBL_SEARCH_IDXS = [ Domain Gene GenomicAlignment Marker Sequence ]

# Assembly info
ENSEMBL_PREFIX       = ENSMDO

ASSEMBLY_ID          = BROAD 2
ENSEMBL_GOLDEN_PATH  = BROAD2
ASSEMBLY_DATE        = 2005-05

GENEBUILD_BY         = Ensembl
GENEBUILD_DATE       =
SPECIES_RELEASE_VERSION = 2

ENSEMBL_CHROMOSOMES  = []

# Search config
ENSEMBL_SEARCH_IDXS = [  Domain Family Gene GenomicAlignment Marker Sequence ]

# Das
#ENSEMBL_DAS_MAPMASTER_DSN = ;DAS mapmaster for "uploadable DAS"

ENSEMBL_BUM = Scaffold

# Display info
SPECIES_COMMON_NAME  = Opossum
SPECIES_BIO_NAME     = Monodelphis domestica
SPECIES_DESCRIPTION  = opossum
SPECIES_CODE         = md
SPECIES_GROUP        = Mammals
GENERATE_HOME_PAGE   = yes
CYTOVIEW_ENABLED     = 1

##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

