CDNA_ABINITIO   = %_ 
#CDNA_CCDS       = %_ 
CDNA_ALL        = %_ 
CDNA_KNOWN      = %_ 
CDNA_NOVEL      = %_ 
CDNA_PSEUDO     = %_ 
RNA_NC          = %_


[BLASTP_DATASOURCES]
