#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS

#ENSEMBL_PREDICTION_TEXT_CORE    = Genes were annotated by the Ensembl automatic analysis pipeline using either a GeneWise model from a cow protein or a set of aligned cow ESTs.

# Assembly info
ENSEMBL_PREFIX       = ENSGAC
ENSEMBL_CHROMOSOMES  = [groupI groupII groupIII groupIV groupV groupVI groupVII groupVIII groupIX groupX groupXI groupXII groupXIII groupXIV groupXV groupXVI groupXVII groupXVIII groupXIX groupXX groupXXI MT]

ASSEMBLY_ID          = BROAD S1 ; for display
ENSEMBL_GOLDEN_PATH  = BROADS1
ASSEMBLY_DATE        = 2006-02
GENEBUILD_BY         = Ensembl
SPECIES_RELEASE_VERSION = 1a


# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Marker Sequence ]


# Display info
SPECIES_COMMON_NAME  = Stickleback
SPECIES_BIO_NAME     = Gasterosteus aculeatus
SPECIES_DESCRIPTION  = Three-spined stickleback
SPECIES_GROUP        = Chordates


