<h2><i>Apis mellifera</i></h2>
<p>The <i>Apis mellifera</i> genome has been removed from Ensembl as the data is out-of-date and there are no plans to create a new genebuild. If you are interested in this species, please try the <a href="http://www.hgsc.bcm.tmc.edu/projects/honeybee/">Honeybee Genome Project</a> at the Baylor College of Medicine.</p>
