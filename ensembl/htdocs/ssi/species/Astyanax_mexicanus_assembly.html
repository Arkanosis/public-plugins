<p>
The blind cave fish (<i>Astyanax mexicanus</i>) genome sequence was produced by <a href="http://wustl.edu/" rel="external">Washington University</a>. 
The genome is 1Gb in length, consisting of 10,735 toplevel sequences, all of which are unplaced scaffolds (from 121,345 contigs). The N50 of the scaffolds is 1.5 Mb.
</p>
