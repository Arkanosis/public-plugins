<h3>Assembly</h3>

<p class="space-below"><img src="/img/species/pic_Sus_scrofa.png" style="height:75px;width:125px" class="float-left" alt="Pig" title="Oink" />
The Sscrofa10.2 assembly of the pig genome was produced in August 2011 by the Swine Genome Sequencing Consortium (SGSC). It consists of 20 chromosomes (1-18, X and Y) and 4562 unplaced scaffolds. This genome assembly has GCA_000003025.4 as its GenBank assembly accession.</p>
