The CanFam3.1 assembly of the dog genome was produced in September 2011 by the <a href="http://www.broadinstitute.org">Broad Institute</a> of MIT and Harvard. It consists of 39 chromosomes (1-38 and X) and 15 unplaced scaffolds.
