<script type="text/javascript">
  function show_pre() {
    swap_tabs('pre','current');
    document.getElementById('species_content').className="tab_content pre_content";
  }

  function show_current() {
    swap_tabs('current','pre');
    document.getElementById('species_content').className="tab_content";
  }

  function swap_tabs(selected_tab, old_tab) {
    document.getElementById(old_tab).style.display = 'none';
    document.getElementById(old_tab + "_tab").className = 'tab';
    document.getElementById(selected_tab).style.display = 'block';
    document.getElementById(selected_tab + "_tab").className = 'tab selected';
  }

</script>

<div class="box_tabs" style="margin-top: 7px;">
  <div class="tab selected" id="current_tab" style='cursor: pointer;' onClick='show_current();'>
    <a href="javascript:void(0);" onClick="show_current();">Ensembl 43</a>
  </div>
  <div class="tab" id="pre_tab" style='cursor: pointer;' onClick='show_pre();'>
    <a name='top' href="javascript:void(0);" onClick="show_pre();"><b>Pr<i>e<span style='color: #880000;'>!</span></i>&nbsp; species</b></a>
  </div>
  <br clear="all" />
  <div class="tab_content" id="species_content">
  <div class="tab_content_panel" id="current">
